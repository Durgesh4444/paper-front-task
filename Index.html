<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canopy</title>
    <link rel="icon" href="./images/logo.png">
    <!-- css file-->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./ipad.css">
    <link rel="stylesheet" href="./mobile.css">
    <script src="https://kit.fontawesome.com/2afd177047.js" crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header section  -->
    <header>
        <nav>

            <section class="nav-left">
                <div class="active">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a>
                </div>

                <div>
                    <i class="fa-regular fa-compass"></i>
                    <a href="">Shop</a>
                </div>

                <div>
                    <i class="fa-solid fa-star"></i>
                    <a href="">Featured</a>
                </div>

            </section>

            <section class="nav-center">
                <i class="fa-solid fa-circle-chevron-up fa-2xl" style="color: #2FDAB8;"></i>

            </section>

            <section class="nav-right">
                <i class="fa-solid fa-magnifying-glass fa-xs"></i>
                <input type="text" placeholder="Search">
                <span>Log in</span>
                <button>Join</button>

            </section>
        </nav>
    </header>

    <!-- banner section  -->

    <section class="container">
        <div class="banner">
            <div class="heading">
                <span>Canopy is Amazon, curated.</span>
                <i class="fa-solid fa-x fa-xl" style="color: #579387;"></i>
            </div>

            <div class="menue">
                <div>
                    <span class="dark">Learn</span><span> about Canopy</span>
                </div>
                <div>
                    <span class="dark">Find</span><span> great gifts</span>
                </div>
                <div>
                    <span class="dark">Join</span><span> to save products</span>
                </div>
            </div>
        </div>

    </section>

    <!-- topic  -->

    <section class="topic">
        <div>
            <a href="">Trending</a>
            <a href="">New</a>
            <a href="">Most Popular</a>

        </div>
    </section>

    <!-- main/ card section -->
    <main>
        <section>
            <div class="card">
                <div class="price">
                    <div><i class="fa-solid fa-check"></i><span>$35</span></div>
                </div>
                <figure>
                    <img src="./images/envelop.png"
                        alt="">
                </figure>
                <div class="add-details">
                    <div class="left-detail">
                       <img src="./images/man1.jpg" width="25px" height="25px" alt="">
                        <span>+4</span>
                    </div>
                </div>

            </div>

            <div class="card">
                <div class="price icon-special">
                    <div><i class="fa-solid fa-check"></i><span>$55</span></div>
                    <div><i class="fa-solid fa-heart " style="color: #dcdfe5;"></i> <i class="fa-solid fa-circle-plus " style="color: #dcdfe5;"></i></div>
                </div>
                <figure>
                    <img src="./images/bag.jpg"
                        alt="">
                </figure>
                <div class="add-details">
                    <div class="left-detail">
                        <img src="./images/man2.jpg" width="25px" height="25px" alt="">
                        <img src="./images/man3.jpg" width="25px" height="25px" alt="">
                        <span>+7</span>
                    </div>
                </div>

            </div>

            <div class="card">
                <div class="price">
                    <div><span>$18</span></div>
                </div>
                <figure>
                    <img src="./images/knief.jpg"
                        alt="">
                </figure>
                <div class="add-details">
                    <div class="left-detail">
                        <img src="./images/man3.jpg" width="25px" height="25px" alt="">

                </div>

            </div>

            <div class="card">
                <div class="price">
                    <div><i class="fa-solid fa-check"></i><span>$8</span></div>
                </div>
                <figure>
                    <img src="./images/leave.jpg"
                        alt="">

                <div class="add-details">
                    <div class="left-detail">
                        <img src="./images/man2.jpg" width="25px" height="25px" alt="">

                    </div>
                </div>
                </div>

            </div>

            <div class="card">
                <div class="price">
                    <div><i class="fa-solid fa-check"></i><span>$5</span></div>
                </div>
                <figure>
                    <img src="./images/card-5image.jpg"
                        alt="">
                </figure>
                <div class="add-details">
                    <div class="left-detail">
                        <img src="./images/man2.jpg" width="25px" height="25px" alt="">
                        <img src="./images/man3.jpg" width="25px" height="25px" alt="">

                        <img src="./images/man3.jpg" width="25px" height="25px" alt="">

                <div class="price">
                    <div><i class="fa-solid fa-check"></i><span>$30</span></div>
                </div>
                <figure>
                    <img src="./images/towel.jpg"
                        alt="">
                </figure>
                <div class="add-details">
                    <div class="left-detail">
                        <img src="./images/man2.jpg" width="25px" height="25px" alt="">
                        <span>+5</span>
                    </div>
                </div>

            </div>  

            <div class="card">
                <div class="price">
                    <div><i class="fa-solid fa-check"></i><span>$40</span></div>
                </div>
                <figure>
                    <img src="./images/cotton-craft.jpg"
                        alt="">
                </figure>
                <div class="add-details">
                    <div class="left-detail">
                        <img src="./images/man2.jpg" width="25px" height="25px" alt="">
                        <img src="./images/man3.jpg" width="25px" height="25px" alt="">
                        <span>+5</span>
                    </div>
                </div>

            </div>  

            <div class="card">
                <div class="price">
                    <div><span>$50</span></div>
                </div>
                <figure>
                    <img src="./images/plant.jpg"
                        alt="">
                </figure>
                <div class="add-details">
                    <div class="left-detail">
                        <img src="./images/man3.jpg" width="25px" height="25px" alt="">
                        <span>+5</span>
                    </div>
                </div>

            </div>

</html>
